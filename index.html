<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>歌い手当てクイズ</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="style.css">

        <!-- 古いIE用 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- サイトアイコン（16*16） -->
        <link rel="icon" href="img/favicon.png" sizes="16x16" type="image/png" />
        <!-- スマホ用アイコン画像（150*150） -->
        <link rel="apple-touch-icon-precomposed" href="img/favicon.png" />

        <!-- フォント -->
        <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">

        <!-- アイコン -->
        <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-157258121-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-157258121-1');
        </script>

    </head>
    <body>
        <header class="wrapper">
            <a href="http://anohito-calendar.jp" target="_blank"><h1>歌い手当てクイズ</h1></a>
        </header>
        <main class="wrapper">
            <div class="mainImage">
                <!-- (第２段階)ぼかす画像をここに入れる -->
                <!-- 初期画像を用意する -->
                <img src="img/0.png" alt="" id="mainImage-image">
            </div>
            <!-- スタートボタン -->
            <button type="button" name="button" id="startButton">START</button>
            <!-- リロードボタン -->
            <button type="button" name="button" id="reloadButton" onclick="window.location.reload();">RELOAD</button>
            <!-- アーティストの名前一覧 -->
            <div class="artist">
                <button type="button" name="button" class="artistButton" value="1">まふまふ</button>
                <button type="button" name="button" class="artistButton" value="2">そらる</button>
                <button type="button" name="button" class="artistButton" value="3">うらたぬき</button>
                <button type="button" name="button" class="artistButton" value="4">となりの坂田</button>
                <button type="button" name="button" class="artistButton" value="5">天月-あまつき-</button>
                <button type="button" name="button" class="artistButton" value="6">luz</button>
                <button type="button" name="button" class="artistButton" value="7">志麻</button>
                <button type="button" name="button" class="artistButton" value="8">センラ</button>
                <button type="button" name="button" class="artistButton" value="9">ウォルピスカーター</button>
                <button type="button" name="button" class="artistButton" value="10">Gero</button>
                <button type="button" name="button" class="artistButton" value="11">＋α／あるふぁきゅん。</button>
                <button type="button" name="button" class="artistButton" value="12">けーぽん</button>
            </div>

            <!-- 結果を表示するテーブル -->
            <table class="resultTable wrapper">
                <tr>
                    <th>1回目</th>
                    <th>2回目</th>
                    <th>3回目</th>
                    <th>4回目</th>
                    <th>5回目</th>
                    <th class="red-word">合計</th>
                </tr>
                <tr>
                    <td id="pointBoard1">0</td>
                    <td id="pointBoard2">0</td>
                    <td id="pointBoard3">0</td>
                    <td id="pointBoard4">0</td>
                    <td id="pointBoard5">0</td>
                    <td id="pointBoardAll" class="red-word">0</td>
                </tr>
            </table>
        </main>

        <div id="lastComment" class="wrapper none">
            <p>よかったら結果をスクショしてツイートしてください‼︎</p>
            <p>#あの人かれんだー</p>
            <button type="button" name="button" id="closeButton"><i class="far fa-times-circle"></i></button>
        </div>

        <footer>
            <div class="footer-inner wrapper">
                                <small>&copy;2020-2024 あの人かれんだー</small>
            </div>
        </footer>

        <script src="quiz.js"></script>
    </body>
</html>
